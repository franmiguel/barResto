<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/formstyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="container-fluid">
    <header id="burgerCompany">
        <div class="row">
            <div class="col-12">
                <!--NAVBAR-->
                <ul class="navbar">
                    <li style="letter-spacing:2px; font-weight: 700;"><a href="#burgerCompany">Burger Company</a></li>
                    <li><a href="#rowMenu">Menú</a></li>
                    <li><a href="#promos">Promociones</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                    <li><a href="/formulario.html">Crear cuenta</a></li>
                </ul>
            </div>
        </div>
    </header>        
    <form class="formulario" action="" method="post">
        <fieldset>
            <legend>Registrate</legend>
            <div class="form-input">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" size="40" inputmode="text" autofocus required>
            </div>
            <div class="form-input">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" size="40"inputmode="text" required>
            </div>
            <div class="form-input">
                <label for="genero">Género</label>           
                <input type="radio" name="hm" value="h"required> Hombre
                <input type="radio" name="hm" value="m"required> Mujer
                <input type="radio" name="hm" value="o"required> No binario
            </div>
            <div class="form-input">
                <label for="mail">Mail</label>
                <input type="mail" name="mail" size="45" inputmode="email"required>
            </div>
            <div class="form-input">
                <label for="password">Contraseña</label>
                <input type="password" name="password"required>
            </div>
            <div class="form-input">
                <label>Cumpleaños</label>
                <input type="date" name="nacimiento" required>
            </div>
            <div class="form-input">
                <button type="submit" value="Enviar">Enviar</button>
                <button type="reset" value="Borrar">Borrar</button>
            </div>
        </fieldset>             
        </form>
    </div>   
</body>
</html>
